name: Build & Push Docker image

# This workflow builds the Docker image and pushes it to a registry
# Set the following secrets in your GitHub repository:
#   DOCKER_REGISTRY  (e.g. docker.io or ghcr.io)
#   DOCKER_USERNAME
#   DOCKER_PASSWORD
#   IMAGE_NAME       (e.g. workidigital/worki-trackerV4)

on:
  push:
    branches:
      - main
      - principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}

      - name: Output image info
        run: |
          echo "Image: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.IMAGE_NAME }}:latest"
